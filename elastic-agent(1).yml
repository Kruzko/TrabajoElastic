    package_policy_id: 3d3bc592-4dfc-4d24-9f1e-bd9c30a6041b
    streams:
      - id: winlog-system.application-3d3bc592-4dfc-4d24-9f1e-bd9c30a6041b
        name: Application
        data_stream:
          dataset: system.application
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
      - id: winlog-system.security-3d3bc592-4dfc-4d24-9f1e-bd9c30a6041b
