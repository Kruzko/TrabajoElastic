inputs:
  - id: logfile-system-3d3bc592-4dfc-4d24-9f1e-bd9c30a6041b
    name: system-1
    revision: 1
    type: logfile
    use_output: default
    meta:
      package:
        name: system
        version: 1.58.1
    data_stream:
      namespace: default
    package_policy_id: 3d3bc592-4dfc-4d24-9f1e-bd9c30a6041b
    streams:
      - id: logfile-system.auth-3d3bc592-4dfc-4d24-9f1e-bd9c30a6041b
        data_stream:
          dataset: system.auth
          type: logs
        ignore_older: 72h
        paths:
          - /var/log/auth.log*
          - /var/log/secure*
        exclude_files:
          - \.gz$
        multiline:
          pattern: ^\s
          match: after
        tags:
          - system-auth
        processors:
          - add_locale: null
          - rename:
              fields:
                - from: message
                  to: event.original
              ignore_missing: true
              fail_on_error: false
          - syslog:
              field: event.original
              ignore_missing: true
              ignore_failure: true
      - id: logfile-system.syslog-3d3bc592-4dfc-4d24-9f1e-bd9c30a6041b
        data_stream:
          dataset: system.syslog
          type: logs
        paths:
          - /var/log/messages*
          - /var/log/syslog*
          - /var/log/system*
        exclude_files:
          - \.gz$
        multiline:
          pattern: ^\s
          match: after
        processors:
          - add_locale: null
        tags: null
        ignore_older: 72h
  - id: winlog-system-3d3bc592-4dfc-4d24-9f1e-bd9c30a6041b
    name: system-1
    revision: 1
    type: winlog
    use_output: default
