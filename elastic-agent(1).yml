        name: System
        data_stream:
          dataset: system.system
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
  - id: system/metrics-system-3d3bc592-4dfc-4d24-9f1e-bd9c30a6041b
    name: system-1
    revision: 1
    type: system/metrics
    use_output: default
