          type: metrics
        metricsets:
          - fsstat
        period: 1m
        processors:
          - drop_event.when.regexp:
              system.fsstat.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.load-3d3bc592-4dfc-4d24-9f1e-bd9c30a6041b
        data_stream:
          dataset: system.load
          type: metrics
        metricsets:
          - load
        condition: '${host.platform} != ''windows'''
        period: 10s
      - id: system/metrics-system.memory-3d3bc592-4dfc-4d24-9f1e-bd9c30a6041b
        data_stream:
          dataset: system.memory
          type: metrics
        metricsets:
